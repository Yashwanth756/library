<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div to Take Available Space</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="header">
                <div class="logo">
                    <img src="images/Profile pic.jpg" alt="Profile" >
                    <h3 style="padding-left: 15px;">LIBRAY</h3>
                </div>
                <div class="search">  
                    <img  src="images/Search.jpg" alt="search">
                    <input type="text" >
                    <img  src="images/voice search.jpg" alt="voice">
                </div>
                <div class="details">
                    <h3 style="padding-right: 15px;">22881A7356</h3>
                    <img src="images/Profile pic.jpg" alt="Profile" >
                </div>
            </div>

            <div class="middle">
                <div class="menu">
                    <a id="menu-labels">settings</a>
                    <a id="menu-labels">help</a>
                    <a id="menu-labels">send feedback</a>
                    <a id="menu-labels">trending</a>
                    <a id="menu-labels">courses</a>
                    
                </div>
                <div class="video-container">
                    <video id="videoPlayer" autoplay loop muted controls="false">
                        <source src="videos/1 (2).mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="label-container">
                    <div id="labels">book1</div>
                    <div id="labels">book2</div>
                    <div id="labels">book3</div>
                    <div id="labels">label4</div>
                    <div id="labels">label5</div>
                    <div id="labels">label5</div>
                </div>
            </div>

            <div class="footer">
                <div class="exit">
                    <p>EXIT</p>
                </div>
                <div class="text">
                    <div class="video-text">
                        <p>video text</p>
                        <div id="textfield"></div>
                    </div>
                    <div class="audio-text">
                        <p>audio text</p>
                        <div id="textfield"></div>
                    </div>
                </div>
                <div class="back">
                    <p>BACK</p>
                </div>
            </div>
        </div>
    </div>
    <!-- <audio controls id="myAudio" autoplay loop>
        <source src="audio/1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio> -->
    <script src="script.js"></script>
</body>
</html>
